<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidalove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        #game-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #story {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
        }
        .option:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="story"></div>
        <div id="options"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
